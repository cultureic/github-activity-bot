# Privacy Configuration
# Patterns for sensitive information to be sanitized

# User information patterns (will be auto-detected)
# USERNAME - current system username
# HOME - home directory path
# EMAIL - git user email

# Custom patterns to sanitize (add your own)
# Format: pattern|replacement
# Use sed-compatible regular expressions

# Company/Organization names (example - customize for your needs)
# CompanyName|COMPANY
# ProjectCodeName|PROJECT

# API keys and tokens (already handled by general patterns)
# gho_[a-zA-Z0-9]{36}|GH_TOKEN_HIDDEN
# ghp_[a-zA-Z0-9]{36}|GH_TOKEN_HIDDEN

# Custom repository patterns
# /path/to/sensitive/repo|/path/to/PRIVATE_REPO

# Branch names that might contain sensitive info
# feature/client-specific-name|feature/CLIENT_BRANCH
# hotfix/internal-project|hotfix/INTERNAL_FIX

# Enable/disable features
SANITIZE_PATHS=true
SANITIZE_EMAILS=true
SANITIZE_USERNAMES=true
SANITIZE_TOKENS=true
SANITIZE_BRANCHES=false

# Logging level for privacy operations
PRIVACY_LOG_LEVEL=info
